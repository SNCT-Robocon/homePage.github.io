<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鈴鹿ロボコン ホームページ</title>
    <link href="index.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!--最初の画面-->
    <div id="firstScreen">
        <div id="showSBox"><img src="s.png" id="s"></img></div>
        <img src="uzuka.png" id="uzuka"></div>
    </div>

    <div id="mainScreen">
        <!--メニューバー-->
        <div class="menuBar">
            <img src="roboconLogo.png" id="logo">
            <p id=projectName>鈴鹿ロボコン</p>
            <div class="links">
                <a href="#newsSection">お知らせ</a>
                <a href="#activitySection">活動内容</a>
                <a>実績</a>
                <a>ブログ</a>
                <a>スポンサー</a>
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSe4SV7m7DdxmEcT1XY_8rWoGAjTDcJNrvhblw1bFeSVc2NOhw/viewform?usp=dialog">お問い合わせ</a>
            </div>
        </div>

        <a href="#top"><img id="toTop" src="goTop.png"></img></a>

        <!--メイン-->
        <div class="main">
            <div class="top" id="top">
                <p id="title">鈴鹿ロボコン</p>
                <div class="bottom-gradation" id="bg1"></div>
                <img src="roboconLogo.png" id="logo2"></img>
            </div>

            <div class="news">
                <p id="newsSection" style="padding-top: -10vh;margin-top: 10vh;"></p>
                <p id="sectionTitle1">News</p>
            </div>

            <div class="activity">
                <p id="activitySection"></p>
                <p id="sectionTitle2">活動内容</p>
            </div>
        </div>



        <!--フッター-->
        <div class="footer">

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
