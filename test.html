<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字を書くアニメーション</title>
    
    <!-- Google Fonts を追加 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">

    <style>
        svg {
            width: 100%;
            height: 200px;
        }

        @keyframes drawGuideline {
            to {
                stroke-dashoffset: 0;
            }
        }

        /* 文字のアニメーション */
        .text-path {
            font-family: "Dela Gothic One", sans-serif;
            stroke-dasharray: 400;
            stroke-dashoffset: 400;
            animation: drawText 2s ease-in forwards;
            animation-delay: 1.5s; /* 補助線の後に文字が描かれる */
        }

        @keyframes drawText {
            to {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>
<body>

<svg viewBox="0 0 1000 150">
    <!-- 左側の線（7割） -->
    <line x1="0" y1="75" x2="400" y2="75" class="line-left" />
    
    <!-- 右側の線（3割） -->
    <line x1="600" y1="75" x2="1000" y2="75" class="line-right" />
    
    <!-- 文字 -->
    <text x="500" y="100" font-size="48" text-anchor="middle" fill="none" stroke="black" stroke-width="2" class="text-path">
        文字アニメーション
    </text>
</svg>

</body>
</html>
