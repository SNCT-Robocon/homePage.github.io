    <div class="content">
        <p style="padding-top: 7vw;" id="top-spacer"></p>

        <form action="https://script.google.com/macros/s/AKfycbwfGOM6EgpTOHplpVIrhfzutIv4mPyM2mgnxT9Y0MWNVIxRNAH8WJhWgNzpBd7Plgvk/exec" class="contact_form">
            <h1>お問い合わせ</h1>

            <p>「*」がついた質問は回答が必須です。</p>

            <label for="name">お名前<span>*</span></label><br>
            <input type="text" name="name" required>

            <label for="affiliation">ご所属</label><br>
            <input type="text" name="affiliation">

            <label for="type">お問い合わせの種類をご選択ください<span>*</span></label><br>
            <fieldset>
                <div>
                    <input type="radio" name="type" value="ご支援をご検討の方からのお問い合わせ" id="support" required>
                    <label for="support">ご支援をご検討の方からのお問い合わせ</label>
                </div>
                <div>
                    <input type="radio" name="type" value="ホームページの内容について" id="homePageContent" required>
                    <label for="homePageContent">ホームページの内容について</label>
                </div>
                <div>
                    <input type="radio" name="type" value="その他" id="other" required>
                    <label for="other">その他</label>
                </div>
            </fieldset>

            <label for="content">お問い合わせ内容<span>*</span></label><br>
            <input type="text" name="content" required>

            <input type="submit" value="送信" id="submit">
        </form>
    </div>
